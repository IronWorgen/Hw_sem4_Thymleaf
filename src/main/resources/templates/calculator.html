<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/home" method="post">
    <input type="number" name="firstNum" th:value="${firstNum}">


            <select name="operation" >
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

    <input type="number" name="lastNum" th:value="${lastNum}"> = <span th:text="${result}"></span>
    </br>
    <button type="submit">Посчитать</button>
</form>
<ul th:each="t: ${tasks}">
    <li><i th:text="${t.timeOfCreation}"></i>: <span th:text="${t.firstNum}"> </span> <span
            th:text="${t.operation}"></span> <span th:text="${t.lastNum}"> </span> = <span
            th:text="${t.result}"> </span></li>
</ul>
</body>
</html>
